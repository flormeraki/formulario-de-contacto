<!DOCTYPE html>
<html>
<head>
	<title>Introducción formularios web</title>
	<meta charset="utf-8"/>
	<meta name="description" content="Un formulario sirve para enviar datos a otra página que los recoge para usarlos o almacenarlos."/>

	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body>

<form action="#" target="" method="get" name="formDatosPersonales">

	<label for="nombre">Nombre</label>
	<input type="text" name="nombre" id="nombre" placeholder="Nombre">

	<label for="apellidos">Apellido</label>
	<input type="text" name="apellidos" id="apellidos" placeholder="Apellido">

	<label for="email" />Email</label>
	<input type="email" name="email" id="email" placeholder="email" required >

	<label for="asunto">Asunto</label>
	<input type ="text" name="asunto" id="asunto" placeholder="título de la consulta">

	<label for="mensaje">Mensaje</label>
	<textarea name="mensaje" for="mensaje" placeholder="describe tu comsulta" maxlength="300"></textarea>
	
	<input class="button" type="submit" name="enviar" value="enviar datos">
</form>

</body>
</html>
